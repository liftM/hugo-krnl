{{ partial "header.html" . }}

<h1>{{ .Title | markdownify }}</h1>

<main>
  {{ .Content }}

  <ul>
    {{ range (where (where .Site.RegularPages "Draft" false) "Section" "post")}}
    <li>
      {{ if not .Date.IsZero }}<span class="date">{{ .Date.Format "2006/01/02" }}</span>{{ end }}
      <a href="{{ .URL }}">{{ .Title | markdownify }}</a>
    </li>
    {{ end }}
  </ul>
</main>

{{ partial "footer.html" . }}
